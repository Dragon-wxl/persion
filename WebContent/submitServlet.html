<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- boostrap4 -->
<link rel="stylesheet" type="text/css"
	href="bootstrap-4.3.1/css/bootstrap.min.css">
<script src="bootstrap-4.3.1/jquery-3.3.1.slim.min.js"></script>
<script src="bootstrap-4.3.1/popper.min.js"></script>
<script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br> <br> <br>
		<form class="form-group">
		<table>
			<tr>
				<td><label for="name" class="col-sm-2 col-form-label"
					style="text-align: end">name:</label></td>
				<td><input type="text" class="form-control" name="name"
					value="世界" id="name"></td>
			</tr>
			<tr>
				<td><label for="birthday" class="col-sm-2 col-form-label"
					style="text-align: end">birthday:</label></td>
				<td><input type="date" class="form-control" name="birthday" id="birthday"></td>
			</tr>
			<tr>
				<td><label for="sex" class="col-sm-2 col-form-label"
					style="text-align: end">sex:</label></td>
				<td><select class="form-control" name="sex" id="sex">
						<option value="1">男</option>
						<option value="2">女</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="department" class="col-sm-2 col-form-label"
					style="text-align: end">department:</label></td>
				<td><select class="form-control" name="department" id="department">
						<option value="人事行政部">人事行政部</option>
						<option value="市场部">市场部</option>
						<option value="总经理">总经理</option>
						<option value="技术一部">技术一部</option>
						<option value="技术三部">技术三部</option>
						<option value="技术二部">技术二部</option>
						<option value="技术部">技术部</option>
						<option value="财务部">财务部</option>
				</select>
			</tr>
			<tr>
				<td></td>
				<td><label class="col-sm-2 col-form-label"
					style="text-align: end"></label> <input type="submit"
					class="btn btn-primary col-sm-4" id="sender" ></td>
			</tr>
		</table>
		</form>
		<script src="bootstrap-4.3.1/jquery.min.js"></script>
		<script>
		$("#sender").click(function(){
			var name=document.getElementById("name").value;
			var birthday=document.getElementById("birthday").value;
			var sex=document.getElementById("sex").value;
			var department=document.getElementById("department").value;
			if (name==null||name=="") {
            alert('请输入name');
            return false;
        }
        if(birthday==''|| name==null){
            alert('请补birthday');
            return false;
        };
			var persion={"name":name,"birthday":birthday,"sex":sex,"department":department};
			var url="submitServlet";
			$.post(
				url,
				{"data":JSON.stringify(persion)},
				function(data){
					alert(JSON.stringify(persion))
				}
			)
		});
		</script>

	</div>
</body>
</html>
